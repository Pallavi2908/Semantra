<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Medical Evidence Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="" -->

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #0e0e10;
        color: #e6e6e6;
        font-family: "Inter", sans-serif;
        line-height: 1.6;
      }

      .container {
        max-width: 700px;
        margin: 60px auto;
        padding: 0 24px;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      /* Glossy container look */
      .glossy-card {
        background: rgba(28, 28, 30, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 181, 255, 0.1);
        padding: 20px;
        margin-top: 30px;
        transition: all 0.3s ease;
      }

      /* Search box style */
      .search-box {
        display: flex;
        gap: 10px;
        align-items: center;
        background-color: #1c1c1e;
        border-radius: 14px;
        padding: 10px 15px;
        box-shadow: 0 0 0 1px #333;
      }

      .search-box input[type="text"] {
        flex: 1;
        padding: 12px 14px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: #1c1c1e;
        color: #948979;
        outline: none;
      }

      .search-box input:focus {
        box-shadow: 0 0 0 2px #077a7d;
      }

      .search-btn {
        background-color: #077a7d;
        border: none;
        color: white;
        padding: 12px 16px;
        font-size: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .search-btn:hover {
        background-color: #077a7d;
      }

      /* Spinner & timer */
      .loading {
        display: flex;
        align-items: center;
        gap: 12px;
        justify-content: center;
        color: #00b5ff;
        font-weight: bold;
      }

      .loading-spinner {
        width: 18px;
        height: 18px;
        border: 3px solid rgba(0, 181, 255, 0.3);
        border-top: 3px solid #00b5ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 26px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 10px;
        color: #ffffff;
      }

      input[type="text"] {
        padding: 16px 20px;
        font-size: 16px;
        border: 1px solid #2c2c2e;
        border-radius: 14px;
        background-color: #1a1a1c;
        color: #fff;
        outline: none;
        transition: all 0.3s ease;
      }

      input[type="text"]:focus {
        border-color: #00b5ff;
        box-shadow: 0 0 0 2px rgba(0, 181, 255, 0.2);
      }

      button {
        padding: 14px;
        font-size: 16px;
        font-weight: 500;
        background-color: #00b5ff;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0094d8;
      }

      .loading {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid #2c2c2e;
        border-radius: 12px;
        padding: 14px;
        font-weight: 500;
        color: #00b5ff;
        text-align: center;
      }

      .evidence-report {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        border-radius: 16px;
        padding: 24px;
        margin-top: 20px;
        color: #e6e6e6;
        font-family: "Inter", sans-serif;
        text-align: left;
        overflow: hidden;
      }

      .evidence-report .section-title {
        color: #00b5ff;
        margin: 20px 0 10px;
        padding-left: 12px;
        border-left: 4px solid #00b5ff;
        font-weight: 600;
        font-size: 18px;
        text-align: left;
      }

      .evidence-item {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(6px);
        border-left: 4px solid #00b5ff;
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 12px;
        color: #e6e6e6;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      }

      .evidence-item:hover {
        background: #222831;
        cursor: pointer;
      }

      .reference {
        font-size: 0.85em;
        color: #aaa;
        margin-top: 10px;
      }

      .conclusion-box {
        background-color: #393e46;
        border-left: 4px solid #00b5ff;
        padding: 20px;
        border-radius: 12px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Medical Evidence Checker</h1>

      <div class="search-box">
        <input
          type="text"
          id="queryInput"
          placeholder="Enter a medical question or claim..."
        />
        <button class="search-btn" onclick="submitQuery()">Search</button>
      </div>

      <div class="loading glossy-card" id="loading" style="display: none">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          Analyzing medical evidenceâ€¦ <span id="elapsedTime">0.0</span>s elapsed
        </div>
      </div>

      <div
        class="evidence-report glossy-card"
        id="responseBox"
        style="display: none"
      ></div>
    </div>

    <script>
      let timerInterval;
      let startTime;

      async function submitQuery() {
        const query = document.getElementById("queryInput").value.trim();
        const responseBox = document.getElementById("responseBox");
        const loading = document.getElementById("loading");
        const elapsedTime = document.getElementById("elapsedTime");

        if (!query) return;

        responseBox.style.display = "none";
        loading.style.display = "flex";
        elapsedTime.textContent = "0.0";

        // Start timer
        startTime = Date.now();
        timerInterval = setInterval(() => {
          const seconds = ((Date.now() - startTime) / 1000).toFixed(1);
          elapsedTime.textContent = seconds;
        }, 100);

        try {
          const res = await fetch(
            "https://semantra-n3od.onrender.com/static/",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ query }),
            }
          );

          const data = await res.json();

          clearInterval(timerInterval);
          loading.style.display = "none";
          responseBox.style.display = "block";

          const formattedResponse = formatResponse(data?.answer || "");
          responseBox.innerHTML = formattedResponse;
        } catch (err) {
          clearInterval(timerInterval);
          loading.style.display = "none";
          responseBox.style.display = "block";
          responseBox.innerHTML = `
      <div class="evidence-item" style="color: #e74c3c">
        Error: ${err.message}
      </div>`;
        }
      }

      function formatResponse(text) {
        return marked.parse(text);
      }
    </script>
  </body>
</html>
